<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <style>
 
    body {
      background-color: #2c2c2c; 
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1, h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      background-color: #3a3a3a;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
      transition: transform 0.2s;
    }

    form:hover {
      transform: translateY(-2px);
    }

    input {
      width: calc(100% - 20px);
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff6b81;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4f6a;
      transform: scale(1.05);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    table:hover {
      transform: translateY(-2px);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #555;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #444;
    }

    tr:nth-child(odd) {
      background-color: #3a3a3a;
    }

    tr:hover {
      background-color: #555;
    }

    a {
      color: #ff6b81;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
    }

    a:hover {
      color: #ff4f6a;
      text-decoration: underline;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <form method="POST">
    <input type="text" name="nome" placeholder="Nome do produto" required>
    <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    <input type="number" name="quantidade" placeholder="Quantidade" required>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Produtos</h2>
  <table>
    <tr>
      <th>ID</th><th>Nome</th><th>Preço</th><th>Quantidade</th><th>Ações</th>
    </tr>
    {% for p in produtos %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.nome }}</td>
      <td>R$ {{ p.preco }}</td>
      <td>{{ p.quantidade }}</td>
      <td><a href="/delete/{{ p.id }}">Jogar no lixo</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
